name: awslabs-elasticache
image: mcp/elasticache-mcp-server
type: server
meta:
  category: database
  tags:
    - aws
about:
  title: Amazon ElastiCache
  description: ElastiCache control plane operations.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 8a3b17e221c64d0647a839f5ef7ddd754939478f
  directory: src/elasticache-mcp-server
config:
  description: Configure AWS credentials for ElastiCache access
  env:
    - name: AWS_REGION
      example: us-west-2
      value: "{{awslabs-elasticache.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{awslabs-elasticache.aws_profile}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-west-2
      aws_profile:
        type: string
        default: default
