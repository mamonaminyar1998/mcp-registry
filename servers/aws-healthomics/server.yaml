name: aws-healthomics
image: mcp/aws-healthomics-mcp-server
type: server
meta:
  category: healthcare
  tags:
    - aws
about:
  title: AWS HealthOmics
  description: Generate, run, debug lifescience workflows.
  icon: https://avatars.githubusercontent.com/u/3299148?v=4
source:
  project: https://github.com/awslabs/mcp
  commit: 8a3b17e221c64d0647a839f5ef7ddd754939478f
  directory: src/aws-healthomics-mcp-server
config:
  description: Configure AWS credentials for HealthOmics access
  env:
    - name: AWS_REGION
      example: us-east-1
      value: "{{aws-healthomics.aws_region}}"
    - name: AWS_PROFILE
      example: default
      value: "{{aws-healthomics.aws_profile}}"
  parameters:
    type: object
    properties:
      aws_region:
        type: string
        default: us-east-1
      aws_profile:
        type: string
        default: default
